{% extends 'base.html' %}

{% block header %}
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse">
            <a class="navbar-brand" href="">Proxy Manager</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Main page</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
{% endblock %}

{% block main %}
<main>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="6">
                <form action="/jwt/change-password" method="PATCH">
                    <div class="form-group">
                        <label for="old-password">Old password</label>
                        <input type="password" class="form-control" id="old-password" name="old_password" placeholder="old password">
                    </div>
                    <div class="form-group">
                        <label for="new-password">New password</label>
                        <input type="password" class="form-control" id="new-password" name="new_password" placeholder="new password">
                    </div>
                    <div class="form-group">
                        <label for="new-password-confirm">Confirm new password</label>
                        <input type="password" class="form-control" id="new-password-confirm" name="new_password_confirm" placeholder="confirm new password">
                    </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="/js/change_password.js"></script>
</main>
{% endblock %}
